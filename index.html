<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Finding Facilities</title>
  <link type="text/css" rel="stylesheet" href="/style.css" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5421855011557721" crossorigin="anonymous"></script>
  <meta name="google-adsense-account" content="ca-pub-5421855011557721">
</head>
<body>
  <div class="header">
    <button id="dark-mode-toggle">🌙</button>
  </div>
  <div class="container">
    <!-- Start Screen -->
    <div id="start-screen">
      <h1>나(혹은 부모님)에게 가장 알맞는 실버타운을 찾아보세요!</h1>
      <p>몇가지 질문사항에 답하면 어울리는 시설을 찾아드립니다.</p>
      <button id="start-btn">시작하기</button>
    </div>

    <!-- Question Screen -->
    <div id="question-screen" class="hidden">
      <div id="progress-bar-container">
        <div id="progress-bar"></div>
      </div>
      <h2 id="question"></h2>
      <div id="options-container" class="options-container">
        <!-- Options will be dynamically loaded here -->
      </div>
    </div>

    <!-- Result Screen -->
    <div id="result-screen" class="hidden">
      <h3>추천 시설</h3>
      <div id="result-items-container">
        <!-- Recommended facilities will be loaded here -->
      </div>
      <p>사진을 클릭하면 더 자세한 정보를 볼 수 있습니다.</p>
      <button id="view-all-btn">모든 시설 보기</button>
      <button onclick="window.open('https://forms.gle/9wswztRFLNiiCK7h8', '_blank')" class="inquiry-register-btn">입주문의 등록하기</button>
      <button id="restart-btn">다시 시작하기</button>
    </div>

    <!-- All Facilities Screen -->
    <div id="all-facilities-screen" class="hidden">
      <h2>모든 시설 보기</h2>
      <div id="all-facilities-grid">
        <!-- All facilities will be loaded here -->
      </div>
      <button id="back-to-result-btn">결과 페이지로 돌아가기</button>
    </div>
  </div>

  <a href="https://seniormbti.pages.dev/" target="_blank" class="bottom-banner">
    <p>내가 실버타운에 들어간다면?</p>
  </a>

  <script src="main.js"></script>

</body>
</html>
