<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>내 부모님에게 맞는 실버타운 찾기</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <div class="header">
    <button id="dark-mode-toggle">🌙</button>
  </div>
  <div class="container">
    <div id="start-screen">
      <h1>내 부모님에게 맞는 실버타운 찾기</h1>
      <p>11가지 질문에 답하고 부모님께 꼭 맞는 실버타운을 찾아보세요!</p>
      <button id="start-btn">시작하기</button>
    </div>
    <div id="question-screen" class="hidden">
      <div id="progress-bar-container">
        <div id="progress-bar"></div>
      </div>
      <h2 id="question"></h2>
      <div id="options" class="options-container"></div>
    </div>
    <div id="result-screen" class="hidden">
      <h2>당신에게 추천하는 실버타운은...</h2>
      <div id="result"></div>
      <a href="https://forms.gle/TbAmnDDLvvsm1FKK8" target="_blank">
        <button id="inquiry-btn">입주 문의하기</button>
      </a>
      <button id="restart-btn">처음으로</button>
    </div>
  </div>
  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
